<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="img">
        <img
          src="./images/image-product-desktop.jpg"
          alt="desktopImage"
          class="mainImage"
        />
      </div>
      <div class="content">
        <p class="lightHeading">PERFUME</p>
        <p class="heading">Gabrielle Essence Eau De parfum</p>
        <p class="description">
          A floaral, solar and voluptuous interpretation composed by olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="price">$149.99</p>
          <p class="originalPrice cut">$169.99</p>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" class="icon" />Add to cart
        </button>
      </div>
    </main>
  </body>
</html>
